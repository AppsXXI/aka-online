<clr-header class="aka-header">
  
  <section class="branding">
    <a class="nav-link">
      <clr-icon shape="certificate"></clr-icon>
      <span class="title">AKA</span>
    </a>
  </section>

  <section class="header-nav">
    <a [routerLink]="ROUTES.MY_COURSES.URL"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: false}"
    class="nav-link"><span class="nav-text">Mis cursos</span></a>
    <a [routerLink]="ROUTES.EXPLORE.URL"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    class="nav-link"><span class="nav-text">Explorar</span></a>
  </section>

  <section class="header-actions">
    <a class="nav-link nav-icon"
    (click)="showLoginModal()">
      <clr-icon shape="user"
      class="is-solid"></clr-icon>
    </a>
    <a href="javascript://" class="nav-link nav-icon">
      <clr-icon shape="help" class="is-solid"></clr-icon>
    </a>
  </section>

</clr-header>

<clr-header class="aka-header second-header">

  <ng-container *ngTemplateOutlet="navControls"></ng-container>

  <section class="header-actions">
    <a href="javascript://" class="nav-link nav-icon">
      <clr-icon shape="search"></clr-icon>
    </a>
  </section>

</clr-header>

<ng-template #navmycourses>
  <section class="header-nav">
    <a [routerLink]="ROUTES.MY_COURSES.ACTIVE.FULL_URL"
    routerLinkActive="active"
    class="nav-link"><span class="nav-text">Activos</span></a>

    <a [routerLink]="ROUTES.MY_COURSES.PATH.FULL_URL"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    class="nav-link"><span class="nav-text">En mi plan</span></a>
    
    <a [routerLink]="ROUTES.MY_COURSES.APPROVED.FULL_URL"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    class="nav-link"><span class="nav-text">Aprobados</span></a>
  </section>
</ng-template>

<ng-template #navexplore>
  <section class="header-nav">
    <a [routerLink]="ROUTES.EXPLORE.CATEGORY.FULL_URL"
    routerLinkActive="active"
    class="nav-link"><span class="nav-text">Categorías</span></a>

    <a [routerLink]="ROUTES.EXPLORE.ALPHABET.FULL_URL"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    class="nav-link"><span class="nav-text">Orden alfabético</span></a>
  </section>
</ng-template>
